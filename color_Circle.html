<html>
  <head>
    <title>Color Circle</title>
    <style>
      div {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        background-color: pink;
        border-radius: 50%;
        margin-left: 200px;
        margin-top: 50px;
      }

      .css {
        margin-top: 300px;
        margin-left: 200px;
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <div id="circle">
      <button class="css" onclick="changeColor()">
        <h5>Press to change color</h5>
      </button>
    </div>
    <script>
      var digits = "0123456789ABCDEF";
      function randomColor() {
        color = "#";
        for (i = 0; i < 6; i++) {
          color += digits[0 + Math.floor(Math.random() * 16)];
        }
        return color;
      }
      function changeColor() {
        ele = document.getElementById("circle");
        color = randomColor();
        ele.style.backgroundColor = color;
      }
    </script>
  </body>
</html>
